<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- linked bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- linked bootstrap -->

    <!-- linked jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- linked jQuery -->

    <!-- linked local stylesheet and javascript file -->
    <link rel="stylesheet" href="./style.css">
    <script async defer src="./script.js"></script>
    <script async defer src="./controls.js"></script>
    <!-- linked local stylesheet and javascript file -->

</head>

<body>

    <div class="container1">
        <div class="subcontainer">
            <div class="createList">
                <div>
                    <div class="form-floating inpContainer">
                        <input type="text" class="form-control" id="inpListName" placeholder="List Name">
                        <label for="inpListName">List Name</label>
                    </div>
                    <button id="btnAddList">ADD LIST</button>
                </div>
            </div>
        </div>
        <div class="subcontainer">
            <div class="inputList">
                <div>
                    <div class="form-floating inpContainer">
                        <input type="text" class="form-control" id="discription" placeholder="Task Desciption">
                        <label for="discription">Task Description</label>
                    </div>
                    <select class="form-select" aria-label="Default select example" id="selTaskList">
                        <option selected>Default List</option>
                    </select>
                    <button id="btnAddTask">ADD TASK</button>
                </div>
            </div>
        </div>
        <div class="subcontainer">
            <div class="displayList">
                <div class="titleDisplay">
                    <div>
                        <select class="form-select form-select-sm" aria-label="Default select example"
                            id="toggleTaskList">
                            <option selected>Default List</option>
                        </select>
                        <button id="btnGetTasks">GET TASKS</button>
                    </div>
                    <hr>
                    <h2 id="displayListName" class="text-center">Default List</h2>
                </div>
                <div class="taskElements">
                    <div class="taskPlate">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Sample Task</label>
                        </div>
                        <button id="btnPlate1" type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
